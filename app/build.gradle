    //supportlibImplementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //supportlibImplementation 'com.android.support:support-annotations:27.1.1'

    //androidxImplementation 'com.google.android.material:material:1.0.0'
    //androidxImplementation 'androidx.appcompat:appcompat:1.0.0'

    testImplementation 'junit:junit:4.12'
